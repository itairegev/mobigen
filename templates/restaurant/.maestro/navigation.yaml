appId: com.mobigen.restaurant
tags:
  - smoke
  - navigation
---
# Test all tab navigation
- launchApp:
    clearState: true

# Verify Home tab is default
- assertVisible: "Welcome! ðŸ‘‹"
- assertVisible: "Home"

# Navigate to Menu tab
- tapOn: "Menu"
- assertVisible:
    id: "category-all"

# Navigate to Cart tab
- tapOn: "Cart"
- assertVisible: "Your cart is empty"

# Navigate to Orders tab
- tapOn: "Orders"
- assertVisible: "No orders yet"

# Navigate to Profile tab
- tapOn: "Profile"
- assertVisible: "Guest User"
