appId: com.mobigen.restaurant
tags:
  - smoke
  - menu
  - browse
---
# Browse menu categories and items
- launchApp:
    clearState: true

# Navigate to Menu tab
- tapOn: "Menu"
- assertVisible:
    id: "category-all"

# Verify All category is active by default
- assertVisible: "All"

# Test category filtering - tap on first category
- tapOn:
    id: "category-appetizers"
- assertVisible:
    text: "Appetizers"

# Tap All to show all items again
- tapOn:
    id: "category-all"

# Verify menu items are displayed
- assertVisible:
    id: "menu-item-.*"
    regex: true

# Tap on a menu item to view details
- tapOn:
    id: "menu-item-.*"
    regex: true
    index: 0

# Verify item detail screen
- assertVisible: "Quantity"
- assertVisible: "Special Instructions"
- assertVisible:
    id: "add-to-cart-button"

# Navigate back
- back

# Verify we're back on the menu screen
- assertVisible:
    id: "category-all"
