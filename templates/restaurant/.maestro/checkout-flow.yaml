appId: ${APP_ID}
name: Checkout Flow
tags:
  - critical
  - checkout
---
# Test: Complete checkout flow

- launchApp:
    clearState: true

# Add item to cart first
- tapOn:
    id: "menu-tab"
- tapOn:
    id: "menu-item-0"
- assertVisible:
    id: "item-detail-screen"
- tapOn:
    id: "add-to-cart-button"

# Navigate to Cart
- tapOn:
    id: "cart-tab"
- assertVisible:
    id: "cart-screen"

# Tap Checkout button
- tapOn:
    id: "checkout-button"

# Verify checkout screen
- assertVisible:
    id: "checkout-screen"

# Fill delivery address
- tapOn:
    id: "address-input"
- inputText: "123 Test Street, Suite 100"

# Select tip amount
- tapOn:
    id: "tip-option-15"

# Review order total
- assertVisible: "Total"

# Place order
- tapOn:
    id: "place-order-button"

# Verify order confirmation
- assertVisible: "Order Confirmed"
- assertVisible:
    id: "order-number"
