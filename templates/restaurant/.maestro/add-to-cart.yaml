appId: ${APP_ID}
name: Add to Cart Flow
tags:
  - critical
  - cart
---
# Test: Add item to cart and verify

- launchApp:
    clearState: true

# Navigate to Menu
- tapOn:
    id: "menu-tab"
- assertVisible:
    id: "menu-screen"

# Tap on first menu item
- tapOn:
    id: "menu-item-0"

# Wait for item detail to load
- assertVisible:
    id: "item-detail-screen"

# Tap Add to Cart button
- tapOn:
    id: "add-to-cart-button"

# Verify confirmation
- assertVisible: "Added to cart"

# Navigate to Cart
- tapOn:
    id: "cart-tab"

# Verify item is in cart
- assertVisible:
    id: "cart-screen"
- assertVisible:
    id: "cart-item-0"

# Verify cart count shows 1
- assertVisible: "1"
