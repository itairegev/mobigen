appId: com.mobigen.servicebooking
tags:
  - smoke
  - navigation
  - critical
---
# Test: Tab Navigation
# Verifies all main tabs are accessible and display correct content

- launchApp:
    clearState: true

# Verify Home tab is default
- assertVisible: "Book Your Next Appointment"
- assertVisible: "Professional services at your fingertips"

# Navigate to Services tab
- tapOn: "Services"
- assertVisible:
    text: ".*service.*available"
    regex: true
- assertVisible:
    id: "category-all"

# Navigate to Appointments tab
- tapOn: "Appointments"
- assertVisible:
    anyOf:
      - text: "No Appointments"
      - text: "Upcoming"

# Navigate to Profile tab
- tapOn: "Profile"
- assertVisible: "Profile"

# Return to Home tab
- tapOn: "Home"
- assertVisible: "Book Your Next Appointment"
