appId: com.mobigen.app
tags:
  - history
  - deletion
---
# Test: Clear all conversations
# Validates that users can clear all conversation history

- launchApp:
    clearState: true

# Create a conversation
- tapOn:
    id: "chat-input-input"
- inputText: "First message"
- tapOn:
    id: "chat-input-send"

# Wait briefly
- waitForAnimationToEnd

# Navigate to History
- tapOn: "History"

# Verify conversation exists
- assertVisible: "1 message"

# Clear All button should be visible when conversations exist
- assertVisible:
    id: "clear-all-button"

# Tap Clear All
- tapOn:
    id: "clear-all-button"

# Should return to empty state
- assertVisible: "No conversations yet"

# Clear All button should not be visible when no conversations
- assertNotVisible:
    id: "clear-all-button"
