appId: com.mobigen.fitness
tags:
  - progress
  - history
  - stats
---
# Test viewing workout history and stats

- launchApp:
    clearState: true

# Navigate to Progress tab
- tapOn: "Progress"
- assertVisible: "Your Progress"

# Verify streak badge is visible
- assertVisible:
    id: "progress-streak"

# Verify overview stats are visible
- assertVisible:
    id: "stat-total-workouts"
- assertVisible:
    id: "stat-total-minutes"
- assertVisible:
    id: "stat-total-calories"
- assertVisible:
    id: "stat-avg-duration"

# Verify weekly chart is visible
- assertVisible:
    id: "weekly-chart"

# Check for active goals section (if goals exist)
- assertVisible:
    text: "Active Goals"
    optional: true

# Check for recent workouts section
- assertVisible:
    text: "Recent Workouts"

# Verify empty state or workout logs
- assertVisible:
    text: "No workouts logged yet.*"
    regex: true
    optional: true
