appId: com.mobigen.fitness
tags:
  - critical
  - classes
  - browsing
  - filters
---
# Browse Classes Flow - Test category and difficulty filtering

- launchApp:
    clearState: true

# Navigate to Classes tab
- tapOn: "Classes"
- assertVisible:
    text: "Category"
- assertVisible:
    text: "Difficulty"

# Test category filter - Yoga
- tapOn:
    id: "filter-category-yoga"
- assertVisible:
    text: ".*Classes.*"
    regex: true

# Test difficulty filter - Beginner
- tapOn:
    id: "filter-difficulty-beginner"
- assertVisible:
    text: ".*Classes.*"
    regex: true

# Change to intermediate difficulty
- tapOn:
    id: "filter-difficulty-intermediate"

# Switch to HIIT category
- tapOn:
    id: "filter-category-hiit"
- assertVisible:
    text: ".*Classes.*"
    regex: true

# Test advanced difficulty
- tapOn:
    id: "filter-difficulty-advanced"

# Reset all filters
- tapOn:
    id: "filter-category-all"
- tapOn:
    id: "filter-difficulty-all"
- assertVisible:
    text: ".*Classes.*"
    regex: true

# Tap first class card if available
- tapOn:
    id: "class-card-.*"
    regex: true
    optional: true

# Verify class details if loaded
- assertVisible:
    text: "Class Details"
    optional: true
