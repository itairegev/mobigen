appId: com.mobigen.fitness
tags:
  - critical
  - classes
  - booking
---
# Book Class Flow - Book a fitness class from class details

- launchApp:
    clearState: true

# Navigate to Classes
- tapOn: "Classes"
- assertVisible:
    text: "Category"

# Tap on a class card (first available)
- tapOn:
    id: "class-card-.*"
    regex: true
    optional: true

# Verify class detail page loaded
- assertVisible:
    text: "Class Details"
    optional: true
- assertVisible:
    text: "Instructor"
    optional: true
- assertVisible:
    text: ".*spots.*"
    regex: true
    optional: true

# Book the class
- tapOn:
    id: "book-class-button"
    optional: true

# Verify booking confirmation alert
- assertVisible:
    text: ".*[Bb]ooked.*"
    regex: true
    optional: true

# Tap OK on alert
- tapOn:
    text: "OK"
    optional: true

# Should return to classes list
- assertVisible:
    text: "Category"
    optional: true
