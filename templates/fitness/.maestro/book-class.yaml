appId: ${APP_BUNDLE_ID}
tags:
  - critical
  - booking
---
# Book Class Flow
- launchApp:
    clearState: true

# Navigate to Classes
- tapOn: "Classes"
- assertVisible: "Category"

# Tap on a class card
- tapOn:
    id: "class-card-1"
- assertVisible: "Class Details"

# Verify class detail page
- assertVisible: "Instructor"
- assertVisible: "Class Details"
- assertVisible:
    text: ".*spots remaining.*"
    regex: true

# Book the class
- tapOn:
    id: "book-class-button"

# Verify booking confirmation
- assertVisible:
    text: ".*[Bb]ooked.*"
    regex: true

# Tap OK on alert
- tapOn: "OK"

# Should return to classes list
- assertVisible: "Category"
