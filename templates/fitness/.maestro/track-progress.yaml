appId: com.mobigen.fitness
tags:
  - critical
  - workout
  - logging
---
# Test logging a workout (track progress flow)

- launchApp:
    clearState: true

# Navigate to log workout from home screen
- tapOn:
    id: "home-log-workout-button"
- assertVisible: "Log Your Workout"

# Fill in workout details
- tapOn:
    id: "workout-name-input"
- inputText: "Morning Run"

- tapOn:
    id: "duration-input"
- inputText: "30"

- tapOn:
    id: "calories-input"
- inputText: "250"

- tapOn:
    id: "notes-input"
- inputText: "Felt great today!"

# Save the workout
- tapOn:
    id: "save-workout-button"

# Should show success alert
- assertVisible:
    text: "Workout Logged!"
    optional: true

# Dismiss alert if present
- tapOn:
    text: "OK"
    optional: true

# Should navigate back to home
- assertVisible:
    text: "Welcome Back!"
    optional: true
