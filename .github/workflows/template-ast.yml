name: Template AST Generation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'templates/**/*.ts'
      - 'templates/**/*.tsx'
      - 'templates/**/*.json'
      - 'templates/**/package.json'
      - '!templates/**/*.ast.json'
      - '!templates/**/*.ast.md'

  pull_request:
    paths:
      - 'templates/**/*.ts'
      - 'templates/**/*.tsx'
      - 'templates/**/*.json'
      - 'templates/**/package.json'
      - '!templates/**/*.ast.json'
      - '!templates/**/*.ast.md'

  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all template AST files'
        required: false
        default: 'false'
        type: boolean

jobs:
  generate-ast:
    name: Generate Template AST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd services/generator
          pnpm install --frozen-lockfile

      - name: Check which templates changed
        id: changed-templates
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_regenerate }}" == "true" ]]; then
            echo "templates=all" >> $GITHUB_OUTPUT
            echo "Forcing regeneration of all templates"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep "^templates/" | cut -d'/' -f2 | sort -u | tr '\n' ',' | sed 's/,$//')
            echo "templates=$CHANGED" >> $GITHUB_OUTPUT
            echo "Changed templates: $CHANGED"
          else
            CHANGED=$(git diff --name-only HEAD~1 | grep "^templates/" | cut -d'/' -f2 | sort -u | tr '\n' ',' | sed 's/,$//')
            echo "templates=$CHANGED" >> $GITHUB_OUTPUT
            echo "Changed templates: $CHANGED"
          fi

      - name: Generate AST for templates
        if: steps.changed-templates.outputs.templates != ''
        run: |
          cd services/generator
          ./node_modules/.bin/tsx ../../scripts/generate-template-ast.ts
        env:
          MOBIGEN_ROOT: ${{ github.workspace }}

      - name: Check for AST changes
        id: ast-changes
        run: |
          if git diff --quiet templates/**/*.ast.json templates/**/*.ast.md templates/templates.ast.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No AST changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "AST changes detected:"
            git diff --stat templates/**/*.ast.json templates/**/*.ast.md templates/templates.ast.json
          fi

      - name: Commit AST changes
        if: steps.ast-changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add templates/**/*.ast.json templates/**/*.ast.md templates/templates.ast.json
          git commit -m "chore: regenerate template AST files [skip ci]"
          git push

      - name: Comment on PR with AST changes
        if: steps.ast-changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            // Read the templates index
            let summary = '## Template AST Changes\n\n';
            summary += 'The following template AST files will be updated when this PR is merged:\n\n';

            try {
              const index = JSON.parse(fs.readFileSync('templates/templates.ast.json', 'utf8'));
              summary += '| Template | Files | Screens | Components | Hooks | Services |\n';
              summary += '|----------|-------|---------|------------|-------|----------|\n';

              for (const template of index.templates) {
                summary += `| ${template.id} | ${template.stats.totalFiles} | ${template.stats.totalScreens} | ${template.stats.totalComponents} | ${template.stats.totalHooks} | ${template.stats.totalServices} |\n`;
              }
            } catch (e) {
              summary += '_Could not read template stats_\n';
            }

            summary += '\n\n_AST files will be automatically committed when merged to main._';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload AST artifacts
        if: steps.ast-changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: template-ast-files
          path: |
            templates/**/*.ast.json
            templates/**/*.ast.md
            templates/templates.ast.json
          retention-days: 7

  validate-templates:
    name: Validate Templates
    runs-on: ubuntu-latest
    needs: generate-ast

    strategy:
      matrix:
        template: [base, ecommerce, loyalty, news, ai-assistant]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if template changed
        id: check-template
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -q "^templates/${{ matrix.template }}/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install template dependencies
        if: steps.check-template.outputs.changed == 'true'
        run: |
          cd templates/${{ matrix.template }}
          npm install

      - name: TypeScript check
        if: steps.check-template.outputs.changed == 'true'
        run: |
          cd templates/${{ matrix.template }}
          npx tsc --noEmit

      - name: Validate template.json
        if: steps.check-template.outputs.changed == 'true'
        run: |
          cd templates/${{ matrix.template }}
          if [ -f "template.json" ]; then
            node -e "JSON.parse(require('fs').readFileSync('template.json', 'utf8'))"
            echo "template.json is valid JSON"
          else
            echo "Warning: template.json not found"
          fi

      - name: Validate app.json
        if: steps.check-template.outputs.changed == 'true'
        run: |
          cd templates/${{ matrix.template }}
          node -e "JSON.parse(require('fs').readFileSync('app.json', 'utf8'))"
          echo "app.json is valid JSON"

      - name: Check AST file exists
        if: steps.check-template.outputs.changed == 'true'
        run: |
          if [ -f "templates/${{ matrix.template }}/template.ast.json" ]; then
            echo "AST file exists"
            # Validate AST JSON
            node -e "JSON.parse(require('fs').readFileSync('templates/${{ matrix.template }}/template.ast.json', 'utf8'))"
          else
            echo "Warning: AST file not found (will be generated)"
          fi
