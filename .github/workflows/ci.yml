name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: true
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @mobigen/db prisma generate

      - name: Run type checking
        run: pnpm typecheck

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [typecheck]
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mobigen_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @mobigen/db prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mobigen_test
        run: pnpm --filter @mobigen/db prisma migrate deploy

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mobigen_test
          REDIS_URL: redis://localhost:6379
        run: pnpm test

      - name: Upload test coverage
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./tests/coverage/coverage-final.json
          fail_ci_if_error: false
          flags: unittests
          name: codecov-mobigen

  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      fail-fast: true
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @mobigen/db prisma generate

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts (Node 20 only)
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            apps/*/dist
            apps/*/.next
          retention-days: 7

  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build]
    if: always()
    outputs:
      status: ${{ steps.check-status.outputs.status }}
      failed_jobs: ${{ steps.check-status.outputs.failed_jobs }}
    steps:
      - name: Check CI Status
        id: check-status
        run: |
          FAILED_JOBS=""

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS}lint, "
          fi
          if [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS}typecheck, "
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS}test, "
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            FAILED_JOBS="${FAILED_JOBS}build, "
          fi

          # Remove trailing comma and space
          FAILED_JOBS=$(echo "$FAILED_JOBS" | sed 's/, $//')

          if [[ -n "$FAILED_JOBS" ]]; then
            echo "❌ CI pipeline failed"
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "failed_jobs=$FAILED_JOBS" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✅ All CI checks passed"
            echo "status=success" >> $GITHUB_OUTPUT
            echo "failed_jobs=" >> $GITHUB_OUTPUT
          fi

  notify-failure:
    name: Notify CI Failure
    needs: [ci-status]
    if: always() && needs.ci-status.outputs.status == 'failure'
    uses: ./.github/workflows/notifications.yml
    with:
      type: failure
      title: "❌ CI Pipeline Failed"
      message: |
        The CI pipeline has failed for branch `${{ github.ref_name }}`.

        **Failed Jobs:** ${{ needs.ci-status.outputs.failed_jobs }}
      color: failure
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify-success:
    name: Notify CI Success
    needs: [ci-status]
    if: always() && needs.ci-status.outputs.status == 'success' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    uses: ./.github/workflows/notifications.yml
    with:
      type: success
      title: "✅ CI Pipeline Passed"
      message: |
        All CI checks passed successfully for branch `${{ github.ref_name }}`.

        **Jobs Completed:** lint, typecheck, test, build
      color: success
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
