apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder
  labels:
    app: builder
    app.kubernetes.io/name: builder
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: builder
  template:
    metadata:
      labels:
        app: builder
    spec:
      containers:
        - name: builder
          image: mobigen/builder:latest
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mobigen-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mobigen-secrets
                  key: redis-url
            - name: EXPO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mobigen-secrets
                  key: expo-token
            - name: S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: mobigen-config
                  key: s3-endpoint
            - name: ARTIFACTS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: mobigen-config
                  key: artifacts-bucket
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: builder
  labels:
    app: builder
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: builder
