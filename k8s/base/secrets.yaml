apiVersion: v1
kind: Secret
metadata:
  name: mobigen-secrets
  labels:
    app.kubernetes.io/name: mobigen
type: Opaque
stringData:
  # Replace these with actual values or use sealed-secrets/external-secrets
  database-url: "postgresql://user:password@postgres:5432/mobigen"
  redis-url: "redis://redis:6379"
  nextauth-secret: "your-nextauth-secret-here"
  anthropic-api-key: "sk-ant-your-api-key"
  expo-token: "your-expo-token"
  aws-access-key-id: "your-access-key"
  aws-secret-access-key: "your-secret-key"
