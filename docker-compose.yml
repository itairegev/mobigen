version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mobigen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mobigen
      POSTGRES_PASSWORD: mobigen_dev_password
      POSTGRES_DB: mobigen
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobigen -d mobigen"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for session storage, caching, and job queues
  redis:
    image: redis:7-alpine
    container_name: mobigen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage (development)
  minio:
    image: minio/minio:latest
    container_name: mobigen-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Web Dashboard (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: mobigen-web
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DATABASE_URL=postgresql://mobigen:mobigen_dev_password@postgres:5432/mobigen
      - NEXTAUTH_URL=http://localhost:3333
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - NEXT_PUBLIC_GENERATOR_URL=http://localhost:4000
      - GENERATOR_URL=http://generator:4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # Generator Service
  generator:
    build:
      context: .
      dockerfile: services/generator/Dockerfile
    container_name: mobigen-generator
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://mobigen:mobigen_dev_password@postgres:5432/mobigen
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FRONTEND_URL=http://localhost:3333
      - MOBIGEN_ROOT=/app
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minio_admin
      - S3_SECRET_KEY=minio_password
      - S3_BUCKET=mobigen-projects
    volumes:
      - ./templates:/app/templates:ro
      - ./templates-bare:/app/templates-bare:ro
      - projects_data:/app/projects
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # Builder Service
  builder:
    build:
      context: .
      dockerfile: services/builder/Dockerfile
    container_name: mobigen-builder
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DATABASE_URL=postgresql://mobigen:mobigen_dev_password@postgres:5432/mobigen
      - REDIS_URL=redis://redis:6379
      - EXPO_TOKEN=${EXPO_TOKEN:-}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minio_admin
      - S3_SECRET_KEY=minio_password
      - ARTIFACTS_BUCKET=mobigen-artifacts
      - WORKER_CONCURRENCY=3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # Tester Service
  tester:
    build:
      context: .
      dockerfile: services/tester/Dockerfile
    container_name: mobigen-tester
    restart: unless-stopped
    ports:
      - "6000:6000"
    environment:
      - NODE_ENV=production
      - PORT=6000
      - DATABASE_URL=postgresql://mobigen:mobigen_dev_password@postgres:5432/mobigen
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minio_admin
      - S3_SECRET_KEY=minio_password
      - SCREENSHOTS_BUCKET=mobigen-screenshots
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # Analytics Service
  analytics:
    build:
      context: .
      dockerfile: services/analytics/Dockerfile
    container_name: mobigen-analytics
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - DATABASE_URL=postgresql://mobigen:mobigen_dev_password@postgres:5432/mobigen
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  minio_data:
  projects_data:

networks:
  default:
    name: mobigen-network
