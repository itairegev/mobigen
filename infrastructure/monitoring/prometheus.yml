# Prometheus Configuration for Mobigen
# Deploy with: docker-compose -f docker-compose.monitoring.yml up

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Generator Service
  - job_name: 'generator'
    static_configs:
      - targets: ['generator:3001']
    metrics_path: '/api/metrics'

  # Tester Service
  - job_name: 'tester'
    static_configs:
      - targets: ['tester:3003']
    metrics_path: '/api/metrics'

  # Builder Service
  - job_name: 'builder'
    static_configs:
      - targets: ['builder:3002']
    metrics_path: '/api/metrics'

  # Web App (Next.js)
  - job_name: 'web'
    static_configs:
      - targets: ['web:3000']
    metrics_path: '/api/metrics'
